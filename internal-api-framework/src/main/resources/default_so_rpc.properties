#\u6587\u4EF6so_rpc.properties\u53EF\u8986\u76D6\u6B64\u9ED8\u8BA4\u6587\u4EF6\u5185\u5BB9

#\u670D\u52A1\u5668host
so.rpc.host=127.0.0.1
#\u670D\u52A1\u5668port
so.rpc.port=3000
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C\u6BEB\u79D2
so.rpc.connect.timeout=5000
#\u5BA2\u6237\u7AEF\u8BF7\u6C42\u5904\u7406\u6700\u5927\u7EBF\u7A0B\u6570\uFF0C\u4E0D\u5199\u5C06\u91C7\u7528cpu\u6838\u5FC3\u6570\u8BA1\u7B97
so.rpc.client.threads=10
#\u5BA2\u6237\u7AEF\u8FDE\u63A5\u6C60\u6700\u5927\u6570
so.rpc.client.pool.size=5
#\u5BA2\u6237\u7AEF\u8FDE\u63A5\u6C60max_wait
so.rpc.client.connect_pool_max_wait=-1
#\u51CF\u5C11time_wait\u95EE\u9898\uFF0C\u79D2
so.rpc.so_linger=200
#client\u94FE\u63A5\u6700\u77ED\u7684\u7A7A\u95F2\u505C\u7559\u65F6\u95F4\uFF0C\u6BEB\u79D2
so.rpc.minevictableidletimemillis=5000
#\u670D\u52A1\u5668\u5904\u7406\u4E1A\u52A1\u6700\u5927\u7EBF\u7A0B\u6570\uFF0C\u4E0D\u5199\u5C06\u91C7\u7528cpu\u6838\u5FC3\u6570\u8BA1\u7B97
so.rpc.server.threads=10
